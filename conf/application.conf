include "frontend.conf"

appName="digital-disclosure-service-frontend"

play.http.router = prod.Routes

play.filters.csp {
  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = true
  }

  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'none'"
    connect-src = "'self' https://www.google-analytics.com https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"
    default-src = "'self' localhost:15003 localhost:9032"
    object-src = "'none'"

    font-src = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
    form-action = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"

    frame-ancestors = "'self'"
    frame-src = "'self' https://www.googletagmanager.com"
    img-src = "'self' localhost:15003 localhost:9032 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"

    script-src = ${play.filters.csp.nonce.pattern} "'self' localhost:15003 localhost:9032 https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU='"
    style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:15003 localhost:9032 https://tagmanager.google.com https://fonts.googleapis.com"
  }
}

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.filters.enabled += "controllers.filters.EmailAllowedListFilter"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
  metrics {
      graphite {
          host    = localhost
          port    = 2003
          prefix  = play.${appName}.
          enabled = false
      }
  }

  services {
    auth {
      protocol = http
      host     = localhost
      port     = 8500
    }

    feedback-frontend {
      protocol = http
      host     = localhost
      port     = 9514
    }

    address-lookup-frontend {
      protocol = http
      host = localhost
      port = 9028
      init-endpoint = "/api/init"
      address-retrieve-endpoint = "/api/confirmed"
      max-addresses-to-show = 15
    }

    digital-disclosure-service {
      protocol = http
      host = localhost
      port = 15004
    }

    digital-disclosure-service-store {
      protocol = http
      host = localhost
      port = 15005
    }

    internal-auth {
      protocol = http
      host = localhost
      port = 8470
    }

  }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "digital-disclosure-service-frontend"  
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:15003/digital-disclosure"
  signOut       = "http://localhost:9025/gg/sign-out"
}

self.url = "http://localhost:15003"

accessibility-statement{
  service-path = "/digital-disclosure-service-frontend"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  welsh-translation = false
  full-disclosure-journey = true
}

bootstrap.filters.sessionId.enabled = true

identity-verification-frontend {
  url = "http://localhost:9948"
  uplift-uri = "/iv-stub/uplift"
  origin = "itsa-su"
  target-confidence-level = 250
}

retry-intervals = [1, 10, 100, 1000, 10000]

create-internal-auth-token-on-start = true

internal-auth.token = "63f63d94-a2d8-4b45-8081-7505c047c19d"

email-allow-list {
  enabled = false
  list = [ "user@test.com" ]
}

test-with-tax-year-starting {
  enabled = false
  yearStarting = 2023
}